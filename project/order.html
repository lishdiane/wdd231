            </table>

            <form action="thankyou-order.html" method="get">
                <h3>Place your order</h3>
                <p><span class="required">*</span> Indicates a required field.</p>

                <label>Full name<span class="required">*</span>
                    <input type="text" name="name" autocomplete="name" title="Enter your full name."
                        required>
                </label>

                <label>Phone<span class="required">*</span>
                    <input type="tel" name="phone" autocomplete="tel"
                        title="Enter a phone number complete with area code." required>
                </label>

                <input type="hidden" name="timestamp" id="timestamp">

                <button type="submit" name="submit" value="submit">Order</button>
            </form>
        </div>
